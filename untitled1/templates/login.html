<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap登录页面</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-color: #e2e2e2;
        }
        .login-box{
            margin-top: 150px;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
<div class="container login-box">
    <form class="col-md-4 col-md-offset-4" method="post" action="">
        {% csrf_token %}
        <h3 class="text-center">登录</h3>
        <div class="form-group">
            <label for="username">邮箱</label>
            <input type="text" class="form-control" id="username" placeholder="username" name="username">
        </div>
        <label id='l1' class="control-label text-success hide" for="exampleInputEmail1"><small>请输入邮箱</small></label>
        <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
        </div>
        <label id='l2' class="control-label text-success hide" for="exampleInputPassword1"><small>请输入密码</small></label>
        <span id="helpBlock2" class="help-block hide">密码长度不能小于8位</span>
        <div class="checkbox">
            <label>
                <input type="checkbox"> 记住我
            </label>
        </div>
        <button id="login" type="submit" class="btn btn-primary btn-block">登录</button>
    </form>
</div>
<script src="/static/jquery-3.4.1.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
