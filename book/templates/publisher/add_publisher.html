{% extends 'add.html' %}
{% block title %}添加出版社{% endblock %}
{% block page %}
    <div class="panel panel-default ">
        <div class="panel-heading">添加出版社</div>
        <div class="panel-body">
            <form action="/publisher_list/add_publisher/" method="post">
                <div class="form-group">
                    <label for="name">出版社：</label>
                    <input type="text" class="form-control" id="publisher" name="publisher" placeholder="出版社">
                </div>
                <div class="form-group">
                    <label for="addr">地址：</label>
                    <input type="text" class="form-control" id="addr" name="addr" placeholder="地址">
                </div>
                <button type="submit" class="btn btn-success">提交</button>
            </form>
        </div>
        <p class="text-center text-danger">{{ error }}</p>
    </div>
{% endblock %}
