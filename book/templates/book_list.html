<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书籍列表</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <style>
        body {
            padding-top: 50px;
        }

        #mysidebar {
            background-color: #f5f5f5;
            padding: 20px;
            position: fixed;
            top: 50px;
            bottom: 0;
        }

        #mytable {
            padding: 20px;
        }
    </style>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <!--    导航条 start-->
    <div class="row">
        <nav class="navbar navbar-inverse navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Brand</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                        <li><a href="#">Link</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </div>
    <!--    导航条 end-->
    <div class="row">
        <!--    左侧下拉框-->
        <div id="mysidebar" class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="/publisher_list/">出版社列表</a></li>
                <li><a href="/add_publisher/">添加出版社</a></li>
                <li class="active"><a href="#">书籍列表</a></li>
                <li><a href="/add_book/">添加书籍</a></li>
            </ul>
        </div>
        <!--    左侧下拉框-->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <!--            页头-->
            <div class="page-header">
                <h1>书籍列表
                </h1>
            </div>
            <!--            页尾-->
            <!--            面板-->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">信息</h3>
                </div>
                <div class="panel-body">
                    <!--                    输入框-->
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search for...">
                                <span class="input-group-btn">
                                      <button class="btn btn-default" type="button">搜索</button>
                                  </span>
                            </div><!-- /input-group -->
                        </div><!-- /.col-lg-6 -->
                        <div class="col-lg-8">
                            <button class="btn btn-success pull-right " type="button" data-toggle="modal"
                                    data-target="#myModal">添加
                            </button>
                        </div>
                        <!--                    输入框-->
                        <hr>
                        <div id="mytable">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>id</th>
                                    <th>书名</th>
                                    <th>出版社</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for book in all_book_list %}
                                    <tr>
                                        <td>{{ forloop.counter }}</td>
                                        <td>{{ book.id }}</td>
                                        <td>{{ book.title }}</td>
                                        <td>{{ book.publisher.name }}</td>
                                        <td><a class="btn btn-danger" href="/delete_book/?id={{ book.id }}">删除</a>
                                            <a class="btn btn-success" href="/edit_book/?id={{ book.id }}">编辑</a></td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                            <nav aria-label="Page navigation" class="navbar-right">
                                <ul class="pagination">
                                    <li>
                                        <a href="#" aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>
                                    <li><a href="#">1</a></li>
                                    <li><a href="#">2</a></li>
                                    <li><a href="#">3</a></li>
                                    <li><a href="#">4</a></li>
                                    <li><a href="#">5</a></li>
                                    <li>
                                        <a href="#" aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
                <!--            面板-->
            </div>
            <div id="myModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">添加书籍</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal" action="/add_book/" method="post">
                            <div class="form-group">
                                    <label for="book_title" class="col-sm-3 control-label">书名</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="book_title" name="book_title" placeholder="书名">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="publisher" class="col-sm-3 control-label" name="publisher">出版社</label>
                                    <div class="col-sm-9">
                                        <select class="form-control" id="publisher" name="publisher">
                                            {% for p in all_publisher_list %}
                                                <option value="{{ p.id }}">{{ p.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary pull-right">提交</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            </form>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
        </div>
    </div>
</div>
<script src="/static/jquery-3.4.1.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
