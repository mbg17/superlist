{% extends 'add.html' %}
<title>{% block title %}编辑出版社{% endblock %}</title>
{% block page %}
    <div class="panel panel-default ">
        <div class="panel-heading">编辑出版社</div>
        <div class="panel-body">
            <form action="/edit_publisher/" method="post">
                <input type="hidden" name="id" value="{{ publisher.id }}">
                <div class="form-group">
                    <label for="name">出版社：</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="出版社"
                           value="{{ publisher.name }}">
                </div>
                <div class="form-group">
                    <label for="addr">地址：</label>
                    <input type="text" class="form-control" id="addr" name="addr" placeholder="地址"
                           value="{{ publisher.addr }}">
                </div>
                <button type="submit" class="btn btn-success">提交</button>
            </form>
        </div>
    </div>
{% endblock %}
