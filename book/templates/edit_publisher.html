<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加书籍</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <style>
        body {
            padding-top: 100px;
        }
    </style>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container col-sm-offset-3 col-sm-6">
    <div class="panel panel-default ">
        <div class="panel-heading">添加书籍</div>
        <div class="panel-body">
            <form action="/edit_publisher/" method="post">
                <input type="hidden" name="id" value="{{ publisher.id }}">
                <div class="form-group">
                    <label for="name">出版社：</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="出版社" value="{{ publisher.name }}">
                </div>
                <div class="form-group">
                    <label for="addr">地址：</label>
                    <input type="text" class="form-control" id="addr" name="addr" placeholder="地址" value="{{ publisher.addr }}">
                </div>
                <button type="submit" class="btn btn-success">提交</button>
            </form>
        </div>
    </div>
</div>
<script src="/static/jquery-3.4.1.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
