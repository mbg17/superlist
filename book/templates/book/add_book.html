{% extends 'add.html' %}
{% block title %}添加书籍{% endblock %}
{% block page %}
    <div class="panel panel-default ">
        <div class="panel-heading">添加书籍</div>
        <div class="panel-body">
            <form action="/book_list/add_book/" method="post">
                <div class="form-group">
                    <label for="book_title">书名：</label>
                    <input type="text" class="form-control" id="book_title" name="book_title" placeholder="书名">
                </div>
                <div class="form-group">
                    <label for="publisher">出版社：</label>
                    <select class="form-control" id="publisher" name="publisher">
                        {% for p in all_publisher %}
                            <option value="{{ p.id }}">{{ p.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-success">提交</button>
            </form>
        </div>
    <p class="text-center text-danger">{{ error }}</p>
    </div>
{% endblock %}
