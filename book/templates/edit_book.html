<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加书籍</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <style>
        body {
            padding-top: 100px;
        }
    </style>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container col-sm-offset-3 col-sm-6">
    <div class="panel panel-default ">
        <div class="panel-heading">添加书籍</div>
        <div class="panel-body">
            <form action="/edit_book/" method="post">
            <input type="hidden" name="id" value="{{ book_obj.id }}">
                <div class="form-group">
                    <label for="title">书名：</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="书名" value="{{ book_obj.title }}">
                </div>
                <div class="form-group">
                    <label for="publisher">出版社：</label>
                    <select name="publisher" class="form-control" id="publisher">
                        {% for p in publisher %}
                            {% if book.publisher.id == p.id %}
                                <option selected value="{{ p.id }}">{{ p.name }}</option>
                            {% else %}
                                <option value="{{ p.id }}">{{ p.name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-success">提交</button>
            </form>
        </div>
    </div>
</div>
<script src="/static/jquery-3.4.1.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
