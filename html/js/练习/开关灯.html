<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 120px;
            height: 120px;
            border-radius: 50%;
        }
        .c2{
            background-color: red;
        }
        .c1{
            background-color: #2aabd2;
        }
    </style>
</head>
<body>
<div id="d1" class="c1 c2">

</div>
<script src="./jquery-3.4.1.min.js"></script>
<script>
    var $di = $('#d1');
    console.log($di);
    $di.click(function () {
        $(this).toggleClass('c1');
    });
</script>
</body>
</html>
